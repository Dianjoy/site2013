<div id="primary" class="site-content mt50 container page">
  <div id="content" role="main">
    <article id="post-{{id}}" class="{{class}}">
      <header class="entry-header">
        <h1 class="entry-title">{{title}}</h1>
        <div class="hr-bar"></div>
      </header>

      <div class="entry-content mt30">
        {{{content}}}
        {{page}}
      </div>
      <footer class="entry-meta">
         
      </footer>
    </article>

  </div>
</div>
